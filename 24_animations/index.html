<!------------------------------------------------------------------->
<!-- 1. LES ANIMATIONS CSS ------------------------------------------>
<!------------------------------------------------------------------->

<!-- Les animations CSS permettent de créer des transitions entre
deux états de mise en forme. Une animation est décrite par deux
choses : des propriétés propres à l'animation et un ensemble
d'étapes (keyframes) qui indiquent l'état initial, final et les
états intermédiaires. -->

<!-- Trois avantages permettent de distinguer les animations CSS des
techniques d'animations utilisant JavaScript : -->

<!-- On peut aisément obtenir des animations simples sans avoir à
connaître JavaScript. -->

<!-- Les animations s'exécuteront correctement même lorsque le
système est soumis à une charge modérée. Il est possible que
des animations JavaScript s'exécutent lentement si elles sont mal
décrites. Dans le cadre des animations CSS, le moteur de rendu peut
utiliser certaines techniques (comme le frame-skipping) afin que le
résultat obtenu soit aussi fluide que possible. -->

<!-- En laissant le contrôle de l'animation au navigateur, celui-ci
peut optimiser les performances et l'efficacité du système, par
exemple en réduisant la fréquence de mise à jour des animations
qui sont exécutées dans des onglets qui ne sont pas visibles à
l'écran. -->

<!------------------------------------------------------------------->

<!-- Pour créer une animation CSS, il faut utiliser la propriété
raccourcie `animation` ou les propriétés détaillées
correspondantes sur un ou plusieurs éléments. Cette propriété
permet de configurer la durée, le minutage et d'autres détails à
propos de l'animation. -->

<!-- Attention, cela ne détermine pas l'apparence visuelle de
l'animation. Celle-ci est définie en utilisant des règles CSS de
mise en forme au sein de la règle `@keyframes`. -->

<!-- 3. DÉFINIR LES ÉTAPES D'UNE ANIMATION -------------------------->
<!------------------------------------------------------------------->

<!-- Une fois qu'on a définit les propriétés propres à
l'animation, on doit définir la mise en forme qui évolue lors de
cette animation. Pour cela on définit deux étapes ou plus grâce à
la règle @keyframes. Chaque étape décrit la façon dont l'élément
animé doit être affiché à un instant donné lors de l'animation.
-->

<!-- Comme la durée de l'animation est définie en amont, la règle
`@keyframes` utilise des valeurs exprimées en pourcentages pour
indiquer l'instant correspondant à cet état. 0% indique l'état
initial de l'animation et 100% indique l'état final. Ces deux états
étant très important, il existe deux alias pour les décrire :
`from` et `to`. -->

<!-- Ces états sont optionnels et si from/0% ou to/100% ne sont
pas définis, le navigateur utilisera les valeurs calculées des
différentes propriétés. -->

<!DOCTYPE html>

<meta charset="UTF-8" />
<script
	type="module"
	src="https://maxime-pigeon.github.io/example-block/example-block.js"
></script>
<title>Modèle de boîte</title>

<!------------------------------------------------------------------->
<!-- 1. BOÎTE EN LIGNE ---------------------------------------------->
<!------------------------------------------------------------------->

<!-- Les éléments <a>, utilisés pour les liens, ou encore <span>,
<em> et <strong> sont tous des éléments qui s'affichent « en ligne »
par défaut. La boîte ne crée pas de retour à la ligne ; les
autres éléments se suivent horizontalement un après l'autre. -->

<!-- Exemple 1.1 ---------------------------------------------------->

<example-block name="1.1">


</example-block>

<!-------------------------------------------------------------------->

<!-- Les propriétés de largeur (width) et de hauteur (height) ne
s'appliquent pas. -->

<!-- Exemple 1.2 ----------------------------------------------------->

<example-block name="1.2">


</example-block>

<!------------------------------------------------------------------->

<!-- Le padding, les marges et les bordures *verticales* (en haut et
en bas) seront appliquées mais ne provoqueront pas de déplacement
des éléments alentours. -->

<!-- Exemple 1.3 ---------------------------------------------------->

<example-block name="1.3">


</example-block>

<!------------------------------------------------------------------->

<!-- Le padding, les marges et les bordures *horizontales* (à gauche
et à droite) seront appliquées et provoqueront le déplacement des
éléments alentours. -->

<!-- Exemple 1.4 ---------------------------------------------------->

<example-block name="1.4">


</example-block>

<!------------------------------------------------------------------->
<!-- 2. BOÎTE EN BLOC ----------------------------------------------->
<!------------------------------------------------------------------->

<!-- Les titres (<h1>, <h2>, etc.) et les paragraphes (<p>) utilisent
le mode « bloc » comme propriété de positionnement extérieur
par défaut. La boîte s'étend en largeur pour remplir totalement
l'espace offert par son conteneur. -->

<!-- Dans la plupart des cas, la boîte devient alors aussi large que
son conteneur, occupant 100% de l'espace disponible. La boîte occupe
donc sa propre nouvelle ligne et crée un retour à la ligne, faisant
ainsi passer les éléments suivants à la ligne d'après. -->

<!-- Exemple 2.1 ---------------------------------------------------->

<example-block name="2.1">


</example-block>

<!------------------------------------------------------------------->

<!-- Les propriétés de largeur (width) et de hauteur (height) sont
toujours respectées. -->

<!-- Exemple 2.2 ---------------------------------------------------->

<example-block name="2.2">


</example-block>

<!------------------------------------------------------------------->

<!-- Les propriétés padding, margin et border auront pour effet de
repousser les autres éléments. -->

<!-- Exemple 2.3 ---------------------------------------------------->

<example-block name="2.3">


</example-block>

<!------------------------------------------------------------------->
<!-- 3. POSITIONNEMENT INTÉRIEUR ------------------------------------>
<!------------------------------------------------------------------->

<!-- Les boîtes ont aussi un type de positionnement intérieur qui
décrit le comportement de mise en page des éléments contenus dans
la boîte. -->

<!-- Exemple 3.1 ---------------------------------------------------->

<example-block name="3.1">


</example-block>

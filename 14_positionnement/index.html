<!DOCTYPE html>

<meta charset="UTF-8" />
<script
	type="module"
	src="https://maxime-pigeon.github.io/example-block/example-block.js"
></script>
<title>Positionnement</title>

<!------------------------------------------------------------------->
<!-- 1. STATIQUE ---------------------------------------------------->
<!------------------------------------------------------------------->

<!-- Le positionnement statique est celui par défaut. -->

<!-- Exemple 1.1 ---------------------------------------------------->

<example-block name="1.1">


</example-block>

<!------------------------------------------------------------------->
<!-- 2. RELATIF ----------------------------------------------------->
<!------------------------------------------------------------------->

<!-- Le positionnement relatif permet de modifier la position *finale*
d'un élément grâce aux propriétés top, bottom, left et right.
L'élément occupe une place dans le cours normal de la mise en page.
-->

<!-- Exemple 2.1 ---------------------------------------------------->

<example-block name="2.1">


</example-block>

<!------------------------------------------------------------------->
<!-- 3. ABSOLU ------------------------------------------------------>
<!------------------------------------------------------------------->

<!-- Un élément positionné de manière absolue ne fait plus partie
du cours normal de la mise en page. Il se trouve maintenant sur un
plan qui lui est propre, séparé de tout le reste. -->

<!-- top, bottom, left et right se comportent différemment avec
le positionnement absolu. Au lieu de positionner l'élément en
fonction de sa position relative dans la mise en page du document, ils
définissent la distance à laquelle l'élément doit se situer par
rapport aux côtés de l'élément contenant. -->

<!-- Exemple 3.1 ---------------------------------------------------->

<example-block name="3.1">


</example-block>

<!------------------------------------------------------------------->

<!-- Vous pouvez modifier le contexte de positionnement, c'est-à-dire
l'élément par rapport auquel l'élément est positionné de façon
absolue. Pour cela, on définira le positionnement d'un des éléments
ancêtres. -->

<!-- Exemple 3.2 ---------------------------------------------------->

<example-block name="3.2">


</example-block>

<!------------------------------------------------------------------->
<!-- 4. FIXE -------------------------------------------------------->
<!------------------------------------------------------------------->

<!-- Le positionnement fixe fonctionne de la même manière que le
positionnement absolu, mais par rapport à la fenêtre du navigateur.
Tout comme un élément positionné de manière absolue, un élément
fixe ne fait plus partie du cours normal de la mise en page. -->

<!-- Exemple 4.1 ---------------------------------------------------->

<example-block name="4.1">


</example-block>

<!------------------------------------------------------------------->
<!-- 5. ADHÉRENT (STICKY) ------------------------------------------->
<!------------------------------------------------------------------->

<!-- Le positionnement adhérent est un hybride entre le
positionnement relative et fixe : l'élément est en positionnement
relatif jusqu'à un certain seuil, seuil au-delà duquel il est en
positionnement fixe. -->

<!-- Exemple 5.1 ---------------------------------------------------->

<example-block name="5.1">


</example-block>

<!------------------------------------------------------------------->
<!-- 6. Z-INDEX ----------------------------------------------------->
<!------------------------------------------------------------------->

<!-- « z-index » est une référence à l'axe z. Les valeurs de
z-index affectent donc l'emplacement des éléments positionnés sur
cet axe. -->

<!-- Exemple 6.1 ---------------------------------------------------->

<example-block name="6.1">


</example-block>

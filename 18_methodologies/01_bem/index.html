<!DOCTYPE html>

<meta charset="UTF-8">
<script
	src="https://maxime-pigeon.github.io/example-block/example-block.js"
	type="module"
></script>
<title>BEM</title>

<!------------------------------------------------------------------->
<!-- 1. BEM --------------------------------------------------------->
<!------------------------------------------------------------------->

<!-- BEM (Blocks Elements Modifiers) est une méthodologie ayant
pour but de faciliter l'écriture et le maintien des feuilles de
style, particulièrement pour les projets de grande envergure. Elle
propose une convention de nommage des classes CSS qui, comme son nom
l'indique, se divise en trois. -->

<!------------------------------------------------------------------->
<!-- 2. BLOC -------------------------------------------------------->
<!------------------------------------------------------------------->

<!-- Un « bloc » représente un composant indépendant d'une
interface, tel un entête, une barre de navigation ou un formulaire.
Il encapsule une entité autonome qui a une signification en soi, et
qui peut donc être utilisé dans n'importe quel autre contexte. Un
bloc peut en contenir un autre, mais les deux restent sémantiquement
égaux. -->

<!-- Le nom d'un bloc peut contenir des lettres, des chiffres et de
tirets. Pour nommer un bloc, il suffit de choisir un mot qui décrit
bien le composant qu'il représente. -->

<!-- Exemple 1.1 ---------------------------------------------------->

<example-block name=1.1>

	<style>
		.site-header { ... }
		.main-nav { ... }
		.carrousel { ... }
	</style>

	<!-- Bloc -->
	<header class="site-header">
		<!-- Bloc -->
		<nav class="main-nav">
			...
		</nav>
	</header>
	<!-- Bloc -->
	<ul class="carrousel">
		...
	</ul>

</example-block>

<!------------------------------------------------------------------->
<!-- 3. ÉLÉMENT ----------------------------------------------------->
<!------------------------------------------------------------------->

<!-- Un « élément » est une partie d'un bloc. Il en est
dépendant, et ne peut donc être utilisé à l'extérieur de
celui-ci. -->

<!-- La classe qui représente un élément est composée du nom du
bloc parent suivi de deux tirets bas suivis du nom de l'élément. -->

<!-- Les classes du bloc et de l'élément ne doivent pas être
combinées pour former le sélecteur de l'élément. -->

<!-- Exemple 3.1 ---------------------------------------------------->

<example-block name=3.1>

	<style>
		/* Correct */
		.main-nav__anchor { ... }
		.carrousel__item { ... }

		/* Incorrect */
		.main-nav .main-nav__anchor { ... }
		.carrousel .carrousel__item { ... }
	</style>

	<!-- Bloc -->
	<header class="site-header">
		<!-- Bloc -->
		<nav class="main-nav">
			<!-- Élément -->
			<a class="main-nav__anchor">
				...
			</a>
		</nav>
	</header>
	<!-- Bloc -->
	<ul class="carrousel">
		<!-- Élément -->
		<li class="carrousel__item">
			...
		</li>
	</ul>

</example-block>

<!------------------------------------------------------------------->
<!-- 4. MODIFICATEUR ------------------------------------------------>
<!------------------------------------------------------------------->

<!-- Un « modificateur » représente un état ou une apparence
particulière. Il vient modifier un bloc ou un élément. -->

<!-- La classe qui représente un modificateur est composée du nom du
bloc ou de l'élément modifié suivi de deux tirets suivis du nom du
modificateur. -->

<!-- Exemple 4.1 ---------------------------------------------------->


<example-block name=4.1>

	<style>
		.main-nav__anchor--active { ... }
		.carrousel__item--visible { ... }
	</style>

	<!-- Bloc -->
	<header class="site-header">
		<!-- Bloc -->
		<nav class="main-nav">
			<!-- Élément -->
			<a class="main-nav__anchor">
				...
			</a>
			<!-- Élément + modificateur -->
			<a class="main-nav__anchor main-nav__anchor--active">
				...
			</a>
		</nav>
	</header>
	<!-- Bloc -->
	<ul class="carrousel">
		<!-- Élément -->
		<li class="carrousel__item">
			...
		</li>
		<!-- Élément + modificateur -->
		<li class="carrousel__item carrousel__item--visible">
			...
		</li>
	</ul>

</example-block>
